	<html lang="en">

		<title>Number Facts | Get facts</title>

		<link rel="stylesheet" href="bootstrap.min.css">

	<body class="bg-dark">

		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card bg-primary text-white text-center mt-5 p-4">

						<div class="card-body">
