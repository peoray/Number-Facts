	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Number Facts | Get facts</title>

		<link rel="stylesheet" href="bootstrap.min.css">


		<style>

		#fact, 
		#showDate {
			display: none;
		}

	</style>

</head>
<body class="bg-dark">

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white text-center mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter a number and get a random fact</p>

					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						This alert box could indicate a successful or positive action.
					</div>

					<form class="form-group">
						<input type="text" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">

						<div class="checkbox mt-3">

							<!-- RADIO BUTTON FOR NUMBER -->
							<input type="radio" id="num" name="fact"> 
							<label for="num" class="mr-2">Number</label>

							<!-- RADIO BUTTON FOR YEAR -->
							<input type="radio" id="year" name="fact"> 
							<label for="year" class="mr-2">Year</label>
							
							<!-- RADIO BUTTON FOR DATE -->
							<input type="radio" id="date" name="fact"> 
							<label for="date">Date</label>

						</div>
					</form>

					<div class="alert alert-success alert-dismissable" id="showDate">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						This alert box could indicate a successful or positive action.
					</div>

				</div>

				<div id="fact" class="card mt-3">
					<div class="card-body p-4">
						<p id="factText" class="card-text"></p>
					</div>
				</div>

			</div> 		
		</div>
	</div>




	<script src="script.js"></script>
</body>
</html>
