<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Number Facts | Get facts</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">

				<div class="card bg-primary text-white text-center mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter a number and get a random fact</p>

					<div class="alert alert-info">
						Select any of the Radio button below to get the type of fact you need.
					</div>

					<form class="form-group">
						<div class="checkbox mt-3">
							<!-- RADIO BUTTON FOR NUMBER -->
							<input type="radio" id="num" class="radio" name="fact">
							<label for="num" class="mr-2">Number</label>

							<!-- RADIO BUTTON FOR YEAR -->
							<input type="radio" id="year" class="radio" name="fact">
							<label for="year" class="mr-2">Year</label>

							<!-- RADIO BUTTON FOR DATE -->
							<input type="radio" id="date" class="radio dated" value="date" name="fact">
							<label for="date">Date</label>
						</div>
						<div id="input">
							<input type="text" class="form-control form-control-lg" id="numberInput" placeholder="Enter number, year or date...">
						</div>
						<button id="submit" class="btn btn-secondary mt-2">Submit</button>
					</form>
				</div>

				<div id="fact" class="card mt-3 hidden">
					<div class="card-body p-4">
						<p id="factText" class="card-text"></p>
						<div class="btn btn-md btn-primary" id="tweetButton">Tweet</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
