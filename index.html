	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Number Facts | Get facts</title>

		<link rel="stylesheet" href="bootstrap.min.css">


		<style>

		/*#fact {*/
			display: none;
		}

	</style>

</head>
<body class="bg-dark">

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white text-center mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter a number and get a random fact</p>

					<form class="form-group">
						<input type="text" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">

						<div class="checkbox mt-3">
							<button><input type="radio"id="num" name="fact"> 
							<label for="num">Number</label></button>

							<button><input type="radio"id="year" name="fact"> 
							<label for="year">Year</label></button>
							
							<button><input type="radio"id="date" name="fact"> 
							<label for="date">Date</label></button>

						</div>
					</form>
				</div>

				<div id="fact" class="card mt-3">
					<div class="card-body">
						<p id="factText" class="card-text"></p>
					</div>
				</div>
			</div> 		
		</div>
	</div>




				<script src="script.js"></script>
			</body>
			</html>
